<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>MOHAMAD | TOUCH-TYPING</title>
  </head>
  <body>
    <div class="container-fluid bg-dark">
      <h1 class="text-light text-center p-3">Touch Typing</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 bg-light text-center text-muted " id="timer">
            <div class="row">
              <div class="col-md-6"><h2>Time</h2></div>
              <div class="col-md-6">
                <span><h2 id="sec"></h2></span>
              </div>
            </div>

        </div>
        <div class="col-md-6 bg-light text-center text-muted" >
          <div class="row">
            <div class="col-md-6 "><h2>WPM</h2></div>
            <div class="col-md-6"  ><h2 id="wpm">0</h2></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container " id="timeup">
      <div class="row p-5">
        <div class="col-md-12 text-center"><h2>Time's Up!</h2>
        </div>
      </div>
    </div>
    <div class="container border text-center bg-dark text-muted p-5 mt-5" id="container">
    </div>
    <div id="or"></div>
  </body>
  <script src="script.js"></script>
</html>
